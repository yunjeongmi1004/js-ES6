<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <script>
        const name = "윤정미"
        console.log("내 이름은" + name + "입니다.")
        console.log(`내 이름은 ${name} 입니다`)

        const num = 2
        const power = num => num * num
        console.log(`${num}의 제곱은 ${power(num)} 입니다.`)
    </script>
</body>
</html>
